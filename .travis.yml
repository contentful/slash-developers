language: node_js
dist: trusty
sudo: required

node_js: 5.1
ruby: 2.2.3

before_install:
  - mv Spelling-and-style-sheet/.spelling ./.spelling
  - sudo apt-get install jq

cache:
  directories:
    - apiary/node_modules
    - node_modules

deploy:
  - provider: script
    script: ./deploy-to-cf.sh
    skip_cleanup: true
    on:
      branch: experiment/push-to-cf

notifications:
  slack: contentful:o4vrtCfCCvlN0ebhJ3ypu2je
  on_success: always
  on_failure: always
