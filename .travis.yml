language: node_js
dist: trusty
sudo: required

node_js: 5.1
ruby: 2.2.3

before_install:
  - sudo apt-get install jq
  - make -C apiary install
  - npm i markdown-spellcheck -g

script:
  - make -C apiary test
  - mdspell -r 'docs/*.md'

cache:
  directories:
    - apiary/node_modules
    - node_modules

deploy:
  provider: script
  script: make -C apiary publish
  skip_cleanup: true
  on:
    branch: master
